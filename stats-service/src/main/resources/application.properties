# Application name
spring.application.name=stats-service
server.port=8081
# PostgreSQL database connection
spring.datasource.url=jdbc:postgresql://localhost:5432/zbankdb
spring.datasource.username=zbankadmin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate JPA config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging
logging.level.com.zbank=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.connections=DEBUG
